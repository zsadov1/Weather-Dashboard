
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">

<body>
    <header>
    <div class="container-fluid">
        <div class="jumbotron jumbotrom-fixed">
        <div class="container">
            <h1 class="display-1">Weather Dashboard</h1>
        </div>
        </div>
    </div>
</header>




    
<!-- This is my container for location searches and displaying past queries  -->
    <div class="container">
        <div class="row">
            <div>
                <div class="input-group mb-4">
                <input  id="location" type="search" placeholder="Location..." aria-describedby="button-addon5" class="form-control">
                <button onclick="initWeatherSearch()" id="search" type="submit" ><i class="fa fa-search"></i> üîç</button>
            </div>  
    </div>

    <div class="container text-right">
        <div class="row-8"></div>
            <div class="city" class="col-md-6" ></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="temp"></div>
            <div class="uvIndex"></div>
        </div>

    <div class="container">
        <div class="row">
            <div style="display: flex" id="forecastDisplay"></div> 
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
